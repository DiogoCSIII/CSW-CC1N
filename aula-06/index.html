<body>
    <h1>Listas</h1>
    <h2>Lista ordenada</h2>
    <p>enumera automaticamente</p>
    <ol type="I" start="10">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>PHP</li>
        <li>MySQL</li>
        <li>outro</li>
        <li>another</li>
        </ol>
    <h2>listas não ordenadas(com simbolo)</h2>
    <ul type="square">
        <li>jantar</li>
        <li>almoco</li>
        <li>café</li>
        <li>acucar</li>

    </ul>
    <h2>lista sem marcação</h2>
        <dl>HTML</dl>
        <dd>aga te emi eli</dd>
        <dl>ablabla</dl>
        <dd>jalos</dd>
    
</body>
</html>
